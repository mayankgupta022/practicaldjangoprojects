<html>
<head>
<title>Entries index</title>
</head>
<body>
<h1>Entries index</h1>
{% for object in object_list %}
<h2>{{ object.title }}</h2>
<p>Published on {{ object.pub_date|date:"F j, Y" }}</p>
{% if object.excerpt %}
{{ object.excerpt|safe }}
{% else %}
{{ object.body|truncatewords_html:"50"|safe }}
{% endif %}
<p><a href="{{ object.get_absolute_url }}">Read full entry</a></p>
{% endfor %}
</body>
</html>
